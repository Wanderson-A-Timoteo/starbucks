<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="line"></div>
      <div class="container header-area">
        <div class="header-left">
          <div class="logo">
            <img src="assets/images/logo.png" alt="">
          </div>
        </div>
        <div class="header-right">
          <div class="header-search">
            <form action="">
              <input type="search" placeholder="Search">
              <button>
                <img src="assets/images/loupe.png" alt="">
              </button>
            </form>
          </div>
          <div class="header-menu">
            <img src="/assets/images/menu.png" alt="Icone de Menu">
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <h1>Starbucks <br> Happy Hour</h1>
        <span>We'll meet you in your inbox. Drink deals are on their way.</span>
        <div class="banner-images">
          <img src="/assets/images/c1.jpg" />
          <img src="/assets/images/c2.jpg" />
          <img src="/assets/images/c3.jpg" />
        </div>
      </div>
    </section>
  </body>
</html>
